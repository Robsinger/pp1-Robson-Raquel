<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./assets/css/cadastro.css"> 
</head>
<body>

    <div class="logobuspe">
        <img src="assets/img/buspe.png" alt="Logo - BusPE">

    </div>
   
    <div class="container">

        <div class="header">
            <h2>Cadastre-se</h2>
        </div>

        <form class="form" id="form">

            <div class="form-control">
                <label for="username">nome</label>
                <input type="text" id="username">
                <i><img class="img-success" src="./assets/img/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./assets/img/error-icon.svg" alt=""></i>

                <small>Erro massage</small>
            </div>

            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" id="email">
                <i><img class="img-success" src="./assets/img/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="./assets/img/error-icon.svg" alt=""></i>

                <small>Erro massage</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password">
                <i><img class="img-success" src="./assets/img/success-icon.svg" alt=""></i>
                <i><img class="img-error"src="./assets/img/error-icon.svg" alt=""></i>

                <small>Erro massage</small>
            </div>

            <div class="form-control">
                <label for="passwordtwo">Confirme sua Senha</label>
                <input type="passwordtwo" id="passwordtwo">
                <i><img class="img-success" src="./assets/img/success-icon.svg" alt=""></i>
                <i><img class="img-error"src="./assets/img/error-icon.svg" alt=""></i>

                <small>Erro massage</small>
            </div>

            <button type="submit">ENVIAR</button>
        </form>
    </div>

    <script> src="./assets/js/cadastro.js"</script>
</body>
</html>
