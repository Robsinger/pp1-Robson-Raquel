<body>

    <h1>Queremos ouvir você</h1>

        <br/>

        <label>

                <option value="1">Desrespeito</option>

        <label>

        <label for="telefone">Informe o número do DDD e celular: </label>

       <p>Atenção! Utilize o seguinte formato: 12-12345-1234</p> 
       

        <label for="arquivo">Selecione um arquivo:</label>

        <br/><br/>

        <button class="btnrec"type="submit">Reclamar</button>

        <br/>
        <label>
            <input class="check" type="checkbox"/>
            Eu Declaro que li e aceito os <a href="paginas/termo.html" target="_blank">termos de uso</a>
